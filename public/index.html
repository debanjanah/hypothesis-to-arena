<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.TITLE %> - <%= htmlWebpackPlugin.options.DESCRIPTION %></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="all"  href="/css/style.css" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="<%= htmlWebpackPlugin.options.TITLE %>" />
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.TITLE %>" />
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.TITLE %>">

    <meta name="description" content="<%= htmlWebpackPlugin.options.DESCRIPTION %>" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.DESCRIPTION %>" />
    <meta property="twitter:description" content="<%= htmlWebpackPlugin.options.DESCRIPTION %>" />

    <meta name=twitter:image content="https://arena.javierarce.com/cover.png">
    <meta property='og:image' content="https://arena.javierarce.com/cover.png"/>

    <meta name="twitter:card" content="summary_large_image"/>

    <script async defer data-domain="arena.javierarce.com" src="https://stats.javierarce.com/js/plausible.js"></script>
  </head>
  <body>
    <div class="App" id="main"><div id="app"></div></div>
  </body>
</html>
